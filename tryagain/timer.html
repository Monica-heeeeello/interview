<html>  
<head>  
<title>倒计时</title>   
<style type= "text/javascript">  
.daojishi h2  
{   
font-family:Helvetica, Microsoft YaHei, Arial, sans-serif;   
font-size:14px;  
margin-bottom:5px;   
color:#151515;  
}  
.daojishi #timer  
{  
font-family:Helvetica, Microsoft YaHei, Arial, sans-serif;   
font-size:14px;  
color:#151515;  
font-weight:bold;  
}  
</style>  

</script>  
</head>  
<body onload = "timer()">  
<div class = "daojishi">  
<h2>剩余时间为：</h2>  
<div id = "timer">  
</div>  
</div>  
</body> 
<script type="text/javascript">
var nowts=10000;
var aa=null;
function timer() {

showTime(nowts);

aa=setInterval("nowTimeOver()", 1000);

}
function nowTimeOver() {
console.info(12)
nowts = nowts - 1000;
showTime(nowts);
}
function showTime(ts) { 
if(nowts<1000){
window.clearInterval(aa); 


}
document.getElementById("timer").innerHTML = checkTime(parseInt(ts / 1000 % 60, 10)) + "秒";
}
function checkTime(i) {
if (i < 10) {
i = "0" + i;
}
return i;
}  
</script>
</html>
